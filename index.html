<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spacewar! (Public Domain Remake)</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: monospace;
    text-align: center;
  }
  canvas {
    display: block;
    margin: 20px auto;
    border: 2px solid white;
    image-rendering: pixelated;
  }
</style>
</head>

<body>
<h1>SPACEWAR!</h1>
<p>← → rotate · ↑ thrust · space = fire</p>

<canvas id="game" width="512" height="512"></canvas>

<script>
/* ================== SETUP ================== */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

ctx.strokeStyle = "white";
ctx.fillStyle = "white";

/* ================== GAME STATE ================== */

const ship = { x:256, y:256, angle:0, vx:0, vy:0 };
const star = { x:256, y:256, mass:1200, radius:12 };

const torpedoes = [];
const explosions = [];
const stars = [];
const keys = {};

let alive = true;
let respawnTimer = 0;

/* ================== STARFIELD ================== */

for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * 512,
    y: Math.random() * 512,
    vx: (Math.random() - 0.5) * 0.15,
    vy: (Math.random() - 0.5) * 0.15
  });
}

/* ================== INPUT ================== */

document.addEventListener("keydown", e => {
  keys[e.key] = true;
  if (e.key === " ") fireTorpedo();
});

document.addEventListener("keyup", e => {
  keys[e.key] = false;
});

/* ================== HELPERS ================== */

function wrap(o) {
  if (o.x < 0) o.x += 512;
  if (o.x > 512) o.x -= 512;
  if (o.y < 0) o.y += 512;
  if (o.y > 512) o.y -= 512;
}

function applyGravity(o) {
  const dx = star.x - o.x;
  const dy = star.y - o.y;
  const d2 = dx*dx + dy*dy;
  if (d2 < 100) return;
  const f = star.mass / d2;
  const d = Math.sqrt(d2);
  o.vx += (dx/d) * f;
  o.vy += (dy/d) * f;
}

/* ================== TORPEDOES ================== */

function fireTorpedo() {
  if (!alive) return;
  torpedoes.push({
    x: ship.x,
    y: ship.y,
    vx: Math.cos(ship.angle)*4 + ship.vx,
    vy: Math.sin(ship.angle)*4 + ship.vy,
    life: 60
  });
}

function updateTorpedoes() {
  for (let i = torpedoes.length - 1; i >= 0; i--) {
    const t = torpedoes[i];
    applyGravity(t);
    t.x += t.vx;
    t.y += t.vy;
    t.life--;
    wrap(t);
    if (t.life <= 0) torpedoes.splice(i,1);
  }
}

/* ================== EXPLOSIONS ================== */

function explode(x,y) {
  for (let i = 0; i < 20; i++) {
    explosions.push({
      x, y,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4,
      life: 30
    });
  }
}

function updateExplosions() {
  for (let i = explosions.length - 1; i >= 0; i--) {
    const e = explosions[i];
    e.x += e.vx;
    e.y += e.vy;
    e.life--;
    if (e.life <= 0) explosions.splice(i,1);
  }
}
