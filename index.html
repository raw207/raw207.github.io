<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacewar! (Public Domain Remake)</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <h1>SPACEWAR!</h1>
  <p>‚Üê ‚Üí rotate ¬∑ ‚Üë thrust</p>

  <canvas id="game" width="512" height="512"></canvas>

  <script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const ship = {
    x: 256,
    y: 256,
    angle: 0,
    vx: 0,
    vy: 0
  };

  const keys = {};
  const torpedoes = [];

  document.addEventListener("keydown", e => {
    keys[e.key] = true;

    // fire torpedo
    if (e.key === " ") fireTorpedo();
  });

  document.addEventListener("keyup", e => keys[e.key] = false);

  function fireTorpedo() {
    torpedoes.push({
      x: ship.x,
      y: ship.y,
      vx: Math.cos(ship.angle) * 4 + ship.vx,
      vy: Math.sin(ship.angle) * 4 + ship.vy,
      life: 60
    });
  }

  function updateShip() {
    if (keys["ArrowLeft"]) ship.angle -= 0.05;
    if (keys["ArrowRight"]) ship.angle += 0.05;

    if (keys["ArrowUp"]) {
      ship.vx += Math.cos(ship.angle) * 0.1;
      ship.vy += Math.sin(ship.angle) * 0.1;
    }

    ship.x += ship.vx;
    ship.y += ship.vy;

    wrap(ship);
  }

  function updateTorpedoes() {
    for (let i = torpedoes.length - 1; i >= 0; i--) {
      const t = torpedoes[i];
      t.x += t.vx;
      t.y += t.vy;
      t.life--;

      wrap(t);

      if (t.life <= 0) {
        torpedoes.splice(i, 1);
      }
    }
  }

  function wrap(obj) {
    if (obj.x < 0) obj.x += 512;
    if (obj.x > 512) obj.x -= 512;
    if (obj.y < 0) obj.y += 512;
    if (obj.y > 512) obj.y -= 512;
  }

 function drawShip() {
  ctx.save();
  ctx.translate(ship.x, ship.y);
  ctx.rotate(ship.angle);

  ctx.strokeStyle = "white";   // üëà FIX
  ctx.beginPath();
  ctx.moveTo(10, 0);
  ctx.lineTo(-8, -6);
  ctx.lineTo(-8, 6);
  ctx.closePath();
  ctx.stroke();

  ctx.restore();
}


  function drawTorpedoes() {
    for (const t of torpedoes) {
      ctx.fillRect(t.x, t.y, 2, 2);
    }
  }

  function drawStars() {
    for (let i = 0; i < 80; i++) {
      ctx.fillRect(
        Math.random() * 512,
        Math.random() * 512,
        1,
        1
      );
    }
  }

  function loop() {
    ctx.clearRect(0, 0, 512, 512);
    drawStars();
    updateShip();
    updateTorpedoes();
    drawShip();
    drawTorpedoes();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
