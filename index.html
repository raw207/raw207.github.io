<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stable 8-Bit Game Core</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: monospace;
    text-align: center;
  }
  canvas {
    display: block;
    margin: 20px auto;
    border: 4px solid white;
    background: black;
  }
</style>
</head>

<body>
<h1>STABLE GAME CORE</h1>
<p>Arrow keys to move</p>

<canvas id="game" width="512" height="512"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== INPUT ===== */

const keys = {};
addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup",   e => keys[e.key] = false);

/* ===== HELPERS ===== */

function wrap(o) {
  if (o.x < 0) o.x += 512;
  if (o.x > 512) o.x -= 512;
  if (o.y < 0) o.y += 512;
  if (o.y > 512) o.y -= 512;
}

function ok(n) {
  return Number.isFinite(n);
}

/* ===== WORLD ===== */

const star = { x:256, y:256 };

const ship = {
  x: 120,
  y: 120,
  vx: 0,
  vy: 0
};

const asteroids = [];
for (let i = 0; i < 5; i++) {
  asteroids.push({
    x: Math.random() * 512,
    y: Math.random() * 512,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2,
    r: 18
  });
}

/* ===== SAFE GRAVITY ===== */

function gravity(o) {
  const dx = star.x - o.x;
  const dy = star.y - o.y;
  const d = Math.hypot(dx, dy);

  if (d < 40 || d > 400) return;

  const force = 0.035;
  o.vx += (dx / d) * force;
  o.vy += (dy / d) * force;
}

/* ===== LOOP ===== */

function loop() {
  ctx.setTransform(1,0,0,1,0,0);

  ctx.fillStyle = "black";
  ctx.fillRect(0,0,512,512);

  ctx.fillStyle = "red";
  ctx.font = "14px monospace";
  ctx.fillText("STABLE CORE RUNNING", 10, 18);

  /* INPUT */
  if (keys["ArrowUp"])    ship.vy -= 0.12;
  if (keys["ArrowDown"])  ship.vy += 0.12;
  if (keys["ArrowLeft"])  ship.vx -= 0.12;
  if (keys["ArrowRight"]) ship.vx += 0.12;

  /* PHYSICS */
  gravity(ship);
  ship.x += ship.vx;
  ship.y += ship.vy;
  wrap(ship);

  for (const a of asteroids) {
    gravity(a);
    a.x += a.vx;
    a.y += a.vy;
    wrap(a);
  }

  if (!ok(ship.x) || !ok(ship.y)) {
    ctx.fillStyle = "yellow";
    ctx.fillText("PHYSICS ERROR", 180, 260);
    return;
  }

  /* DRAW */

  // Star
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(star.x, star.y, 20, 0, Math.PI * 2);
  ctx.fill();

  // Ship
  ctx.fillStyle = "cyan";
  ctx.fillRect(ship.x - 10, ship.y - 10, 20, 20);

  // Asteroids
  ctx.strokeStyle = "orange";
  ctx.lineWidth = 3;
  for (const a of asteroids) {
    ctx.beginPath();
    ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
    ctx.stroke();
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
