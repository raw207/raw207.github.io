<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacewar! (Public Domain Remake)</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <h1>SPACEWAR!</h1>
  <p>← → rotate · ↑ thrust</p>

  <canvas id="game" width="512" height="512"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const ship = {
      x: 256,
      y: 256,
      angle: 0,
      vx: 0,
      vy: 0
    };

    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // rotation
      if (keys["ArrowLeft"]) ship.angle -= 0.05;
      if (keys["ArrowRight"]) ship.angle += 0.05;

      // thrust
      if (keys["ArrowUp"]) {
        ship.vx += Math.cos(ship.angle) * 0.1;
        ship.vy += Math.sin(ship.angle) * 0.1;
      }

      // movement
      ship.x += ship.vx;
      ship.y += ship.vy;

      // screen wrap
      if (ship.x < 0) ship.x += 512;
      if (ship.x > 512) ship.x -= 512;
      if (ship.y < 0) ship.y += 512;
      if (ship.y > 512) ship.y -= 512;
    }

    function drawShip() {
      ctx.save();
      ctx.translate(ship.x, ship.y);
      ctx.rotate(ship.angle);

      ctx.beginPath();
      ctx.moveTo(10, 0);
      ctx.lineTo(-8, -6);
      ctx.lineTo(-8, 6);
      ctx.closePath();

      ctx.strokeStyle = "white";
      ctx.stroke();

      ctx.restore();
    }

    function drawStars() {
      for (let i = 0; i < 100; i++) {
        ctx.fillRect(
          Math.random() * 512,
          Math.random() * 512,
          1,
          1
        );
      }
    }

    function loop() {
      ctx.clearRect(0, 0, 512, 512);
      drawStars();
      update();
      drawShip();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
